<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize\css\materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="src\styles\styles.css">
</head>

<body class="page">
    <header class="header">
        <button class="header__element button create-event-btn"><i class="fas fa-plus create-event-btn__icon"></i>Create</button>
        <div class="header__element navigation">
            <button data-direction="today" class="navigation__today-btn button">Today</button>
            <button data-direction="prev" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button data-direction="next" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-right"></i>
            </button>
            <span class="header__element navigation__displayed-month">Jun - Jul 2019</span>
        </div>
    </header>
    <section class="calendar">
        <header class="calendar__header">
            <div class="calendar__header__days">
                <div class="calendar__header__days-day">MON
                    <div class="calendar__header__days-num">16</div>
                </div>
                <div class="calendar__header__days-day">TUE
                    <div class="calendar__header__days-num">17</div>
                </div>
                <div class="calendar__header__days-day">WED
                    <div class="calendar__header__days-num">18</div>
                </div>
                <div class="calendar__header__days-day">THU
                    <div class="calendar__header__days-num">19</div>
                </div>
                <div class="calendar__header__days-day">FRI
                    <div class="calendar__header__days-num">20</div>
                </div>
                <div class="calendar__header__days-day">SAT
                    <div class="calendar__header__days-num">21</div>
                </div>
                <div class="calendar__header__days-day">SUN
                    <div class="calendar__header__days-num">22</div>
                </div>
            </div>
        </header>
        <div class="calendar__body">
            <div class="calendar__week-container">
                <div class="calendar__time-scale"></div>
                <div class="calendar__week"></div>
            </div>
        </div>
    </section>
    <div class="modal hidden overlay">
        <div class="modal__content">
            <div class="modal__content__icons">
                <i class="small material-icons modal__content__icons__clock">access_time</i>
                <i class="small material-icons modal__content__icons__list">playlist_add</i>
            </div>
            <div class="create-event">
                <form class="event-form">
                    <button class="create-event__close-btn">+</button>
                    <input type="text" name="title" placeholder="Title" class="event-form__title" />
                    <div class="event-form__time">
                        <input type="date" name="date" class="event-form__time__date" />
                        <input type="time" name="startTime" class="event-form__time__starTime" />
                        <span>-</span>
                        <input type="time" name="endTime" class="event-form__time__endTime" />
                    </div>
                    <textarea name="description" placeholder="Description" class="event-form__description"></textarea>
                    <button type="submit" class="event-form__submit-btn">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup hidden overlay">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <button class="delete-event-btn">Delete</button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="materialize\js\materialize.js"></script>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
